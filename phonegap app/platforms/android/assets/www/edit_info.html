<html>

<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<script type="text/javascript" src="materialize/js/jquery.mobile-1.4.5.min.js"></script>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="cordova.js"></script>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> </head>

<body>
	<div id="main">
		<nav class="red lighten-1">
			<div class="nav-wrapper center"> <span style="font-size:1.5em;">CSI Ragister</span> </div>
		</nav>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="materialize/js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		<div class="container">
			<h3 class="center">Computer Society Of India</h3>
			<div class="row">
				<div class="input-field col s12">
					<input id="name" type="text" class="validate">
					<label for="name">Full Name</label>
				</div>
				<p class="left" style="margin-left:1.5%;">
					<input name="csi_mem" type="radio" id="csi_mem" value="yes" />
					<label for="csi_mem">CSI member</label>
					<input name="csi_mem" type="radio" id="not_csi_mem" value="no" checked="checked" />
					<label for="not_csi_mem">Not CSI member</label>
				</p>
				<div class="input-field col s12" id="memid">
					<input id="csi_mem_id" type="text" class="validate">
					<label for="csi_mem_id">CSI membership ID</label>
				</div>
				<div class="input-field col s12">
					<select id="branch">
						<option value="CE">CE</option>
						<option value="IT">IT</option>
						<option value="EC">EC</option>
						<option value="IC">IC</option>
						<option value="CH">CH</option>
						<option value="Cl">CL</option>
						<option value="MH">MH</option>
					</select>
					<label>Branch</label>
					<script>
						$(document).ready(function () {
							$('select').material_select();
						});

					</script>
				</div>
				<div class="input-field col s12">
					<input id="email" type="text" class="validate">
					<label for="email">Email Id</label>
				</div>
				<div class="input-field col s12">
					<input id="mobile" type="text" class="validate">
					<label for="mobile">Mobile No.</label>
				</div>
				<div class="input-field"> <a class="waves-effect waves-light btn col s12" id="login">Ragister</a> </div>
			</div>
		</div>
	</div>
	<script>
		$("#memid").hide();
		$('input[name=csi_mem]').change(function () {
			if (this.value == 'yes') {
				$("#memid").show();
			} else if (this.value == 'no') {
				$("#memid").hide();
			}
		});
		$("#login").click(function () {
			$("#main").hide();
			$("#loader").show();
			if ($('input[name=csi_mem]').val() == "yes") {
				$.ajax({
					url: "http://192.168.43.190/CSI_ANDROID_APP_SERVER/addUser.php?name=" + $("#name").val() + "&email=" + $("#email").val() + "&password=" + $("#id").val() + "&mobile_no=" + $("#mobile").val() + "&csi_id=" + $("#csi_mem_id").val() + "&branch=" + $('#branch :selected').text() + "&is_csi_member=yes",
					success: function (response) {
						window.location.href = "index.html";
					}
				});
			} else if ($('input[name=csi_mem]').val() == "no") {
				$.ajax({
					url: "http://192.168.43.190/CSI_ANDROID_APP_SERVER/addUser.php?name=" + $("#id").val() + "&email=" + $("#id").val() + "&password=" + $("#id").val() + "&mobile_no=" + $("#id").val() + "&branch=" + $('#branch :selected').text() + "&is_csi_member=no",
					success: function (response) {
						window.location.href = "index.html";
					}
				});
			}
		});

	</script>
	<div id="loader" class="center" style="top:42%;left:42%;position:absolute;">
		<div class="preloader-wrapper big active">
			<div class="spinner-layer spinner-blue-only">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$("#loader").hide();

	</script>
</body>

</html>
