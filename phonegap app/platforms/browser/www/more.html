	<script>
		function im_in(item) {
			localStorage.setItem("tmp_var_imin", item);
			window.location.href = "im_in.html";
		}

		function recipt(item) {
			localStorage.setItem("tmp_var_recipt", item);
			window.location.href = "recipt.html";
		}

		function errorHandler() {
			alert("ERORR");
		}

		function read_file(callback) {
			var read_data = null;
			window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {
				fs.root.getFile("local_data.txt", {
					create: true,
					exclusive: false
				}, function (fileEntry) {
					fileEntry.file(function (file) {
						var reader = new FileReader();
						reader.onloadend = function () {
							read_data = this.result;
							//alert(read_data);
							callback(read_data);
						};
						reader.readAsText(file);
					}, errorHandler);
				}, errorHandler);
			}, errorHandler);
		}

		function write_file(data) {
			window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {
				fs.root.getFile("local_data.txt", {
					create: true,
					exclusive: false
				}, function (fileEntry) {
					fileEntry.createWriter(function (fileWriter) {
						fileWriter.onwriteend = function () {};
						fileWriter.onerror = function (e) {
							console.log("Failed file write: " + e.toString());
						};
						fileWriter.write(data);
					});
				}, errorHandler);
			}, errorHandler);
		}

		function load() {
			var btn_str = '<a class="waves-effect waves-light btn" onclick="{0}">{1}</a>';
			var gen_btn = null;
			read_file(function (data) {
				var item = localStorage.getItem("tmp_var");
				localStorage.setItem("tmp_var", "");
				a = JSON.parse(data);
				if (a["event" + item + "_selected"] == "yes") {
					gen_btn = String.format(btn_str, "recipt(" + item + ")", "View Recipt");
				} else {
					gen_btn = String.format(btn_str, "im_in(" + item + ")", "i'm in");
				}
				$("#name").html(a["event" + item + "_name"]);
				$("#details").html(a["event" + item + "_text"]);
				$("#time").html(a["event" + item + "_date"] + " " + a["event" + item + "_time"]);
				$("#venue").html(a["event" + item + "_venue"]);
				$("#contact").html(a["event" + item + "_contact"]);
				$("#fee").html(a["event" + item + "_fee"]);
				$("#btn").html(String.format(_string, item));
				$("#name").html(a["user_name"]);
				$("#email").html(a["user_email"]);
			});
		}
		document.addEventListener("deviceready", function () {
		document.addEventListener("backbutton", function (e) {
            e.preventDefault();
        }, false );
			load();
			$("#loader").hide();
		});

	</script>
